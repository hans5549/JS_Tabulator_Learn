        <meta charset="utf-8">
        <title>Tabulator Sample Page</title>
	    <meta name="viewport" content="width=device-width">
        <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    </head>
    <body>
        <h2>Example 04-研究中</h2>
        <div>
            <button id="example-03-SetJsonData">Ser Json File</button>
        </div>

        <div>
            <select id="filter-field">
                <option></option>
                <option value="name">Name</option>
                <option value="progress">Progress</option>
                <option value="gender">Gender</option>
                <option value="rating">Rating</option>
                <option value="col">Favourite Colour</option>
                <option value="dob">Date Of Birth</option>
                <option value="car">Drives</option>
                <option value="function">Drives & Rating < 3</option>
            </select>
            
            <select id="filter-type">
                <option value="=">=</option>
                <option value="<"><</option>
                <option value="<="><=</option>
                <option value=">">></option>
                <option value=">=">>=</option>
                <option value="!=">!=</option>
                <option value="like">like</option>
            </select>
            
            <input id="filter-value" type="text" placeholder="value to filter">
            
            <button id="filter">Search</button>
        </div>

        <div id="example-table-03"></div>
        <br>

        <h2>Example 05</h2>
        <ul>
            <li>pagination:"local",</li>
            <li>paginationSize:4 ,</li>
            <li>paginationSizeSelector:[2, 4, 6, 8],</li>
            <li></li>
            <li>Download All Data: download("json", "data.json")</li>
            <li>Download Current Page: download("json", "data.json", {}, "visible")</li>
        </ul>
        <button id="download-json">Download JSON</button>
        <button id="download-currentpage-json">Download current page JSON</button>
        <div id="example-table-04"></div>
        <br>

        <h2>Example 06</h2>
        <ul>
            <li>movableRows:true,</li>
        </ul>
        <div id="example-table-05"></div>
    </body>
