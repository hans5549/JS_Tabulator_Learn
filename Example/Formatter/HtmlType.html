<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formatter - Html</title>
	    <meta name="viewport" content="width=device-width">
        <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="example-table"></div>
    </body>
    <script>
        var tabledata = [
            { id: 1, name: "Google", url: '<a href="https://www.google.com/search?q=google"><img width="50" height="50" src="https://www.google.com.tw/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png"/></a>'},
            { id: 2, name: "巴哈姆特", url: '<a href="https://www.google.com/search?q=巴哈姆特"><img width="50" height="50" src="https://i2.bahamut.com.tw/bahaLOGO_1200x630.jpg"/></a>'},
            { id: 3, name: "Tabulator", url: '<a href="https://www.google.com/search?q=Tabulator"><img width="50" height="50" src="https://tabulator.info/images/logos/t_square_hollow.png"/></a>'},
            { id: 4, name: "Youtube", url: '<a href="https://www.google.com/search?q=Youtube"><img width="50" height="50" src="https://www.youtube.com/img/desktop/yt_1200.png"/></a>'}
        ];

        //Generate print icon
        var printIcon = function(cell, formatterParams){ //plain text value
            return "<i class='fa fa-print'></i>";
        };

        var printCellClick = function(e, cell){
            alert("Printing row data for: " + cell.getRow().getData().name);
        };

        var table = new Tabulator("#example-table", {
            data: tabledata,
            height:"120%",
            layout: "fitColumns",
            columns:[
                {formatter:"rownum", hozAlign:"center"},
                {title:"Query Name", field:"name"},
                {title:"formatter: html", field:"url", formatter:"html"}
            ],
        });
    </script>
</html>
