<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formatter - CustomizeFormatter</title>
	    <meta name="viewport" content="width=device-width">
        <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="example-table"></div>
        
    </body>
    <script>
        var tabledata = [
            { id: 1, name: "Google", url: "Google", imagePath: "https://www.google.com.tw/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png"},
            { id: 2, name: "巴哈姆特", url: "巴哈姆特", imagePath: "https://i2.bahamut.com.tw/bahaLOGO_1200x630.jpg"},
            { id: 3, name: "Tabulator", url: "Tabulator", imagePath: "https://tabulator.info/images/logos/t_square_hollow.png"},
            { id: 4, name: "Youtube", url: "Youtube", imagePath: "https://www.youtube.com/img/desktop/yt_1200.png"}
        ];

        var CustomizeFormatter = function(cell) {
            const rowName = cell.getRow().getData().name;
            const imagePath = cell.getRow().getData().imagePath;
            return `<a href="https://www.google.com/search?q=${rowName}">
                        <img width="50" height="50" src="${imagePath}"/>
                    </a>`;
        };

        var table = new Tabulator("#example-table", {
            data: tabledata,
            height:"120%",
            layout: "fitColumns",
            columns:[
                {formatter:"rownum", hozAlign:"center"},
                {title:"Query Name", field:"name"},
                {title:"formatter: Link+Image", field:"url", formatter:CustomizeFormatter}
            ],
        });
    </script>
</html>
