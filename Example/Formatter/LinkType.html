<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formatter - Link</title>
	    <meta name="viewport" content="width=device-width">
        <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="example-table"></div>
    </body>
    <script>
        var tabledata = [
            { id: 1, name: "Oli Bob", progress: "12", gender: "male", rating: 1, col: "red", dob:"14/04/1984", car: true, url_label: "巴哈姆特"},
            { id: 2, name: "Mary May", progress: "1", gender: "female", rating: 2, col: "blue", dob:"14/05/1982", car: true },
            { id: 3, name: "Christine Lobowski", progress: "42", gender: "female", rating: 0, col: "green", dob:"22/05/1982", car: true },
            { id: 4, name: "Brendon Philips", progress: "100", gender: "male", rating: 1, col: "orange", dob:"01/08/1980", car: false },
            { id: 5, name: "Margret Marmajuke", progress: "16", gender: "female", rating: 5, col: "yellow", dob:"31/01/1999", car: false },
            { id: 6, name: "Frank Harbours", progress: "38", gender: "male", rating: 4, col: "red", dob:"12/05/196", car: true },
            { id: 7, name: "Jamie Newhart", progress: "23", gender: "male", rating: 3, col: "green", dob:"14/05/1985", car: true  },
            { id: 8, name: "Gemma Jane", progress: "60", gender: "female", rating: 0, col: "red", dob:"22/05/1982", car: true  },
            { id: 9, name: "Emily Sykes", progress: "42", gender: "female", rating: 1, col: "maroon", dob:"11/11/1970", car: false  },
            { id: 10, name: "James Newman", progress: "73", gender: "male", rating: 5, col: "red", dob:"22/03/1998", car: false }
        ];

        //Generate print icon
        var printIcon = function(cell, formatterParams){ //plain text value
            return "<i class='fa fa-print'></i>";
        };

        var printCellClick = function(e, cell){
            alert("Printing row data for: " + cell.getRow().getData().name);
        };

        var table = new Tabulator("#example-table", {
            data: tabledata,
            layout: "fitColumns",

            // ===
            // 擴充 
            // ===

            columns:[
                {formatter:"rownum", hozAlign:"center"},
                {title:"Name", field:"name"},
                {title:"Progress", field:"progress", sorter:"number"},
                {title:"Gender", field:"gender"},
                {title:"Rating", field:"rating"},
                {title:"Favourite Color", field:"col"},
                {title:"Date Of Birth", field:"dob", hozAlign:"center", sorter:"date"},
                {title:"Driver", field:"car", hozAlign:"center" },
                {title:"Link", field:"url_label", formatter:"link", formatterParams:{urlPrefix:"https://www.google.com/search?q="}},
                {title:"Print", formatter: printIcon, hozAlign:"center", cellClick: printCellClick}
            ],
        });
    </script>
</html>
