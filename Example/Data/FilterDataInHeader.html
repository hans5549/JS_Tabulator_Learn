<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Filter Data In Header</title>
	    <meta name="viewport" content="width=device-width">
        <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    </head>
    <body>
        <div id="example-table"></div>
    </body>
    <script>
        //custom max min header filter
        var minMaxFilterEditor = function(cell, onRendered, success, cancel, editorParams){
            var end;
            var container = document.createElement("span");

            //create and style inputs
            var start = document.createElement("input");
            start.setAttribute("type", "number");
            start.setAttribute("placeholder", "Min");
            start.setAttribute("min", 0);
            start.setAttribute("max", 100);
            start.style.padding = "4px";
            start.style.width = "50%";
            start.style.boxSizing = "border-box";
            start.value = cell.getValue();

            function buildValues(){
                success({
                    start:start.value,
                    end:end.value,
                });
            }

            function keypress(e){
                if(e.keyCode == 13){
                    buildValues();
                }

                if(e.keyCode == 27){
                    cancel();
                }
            }

            end = start.cloneNode();
            end.setAttribute("placeholder", "Max");

            start.addEventListener("change", buildValues);
            start.addEventListener("blur", buildValues);
            start.addEventListener("keydown", keypress);

            end.addEventListener("change", buildValues);
            end.addEventListener("blur", buildValues);
            end.addEventListener("keydown", keypress);

            container.appendChild(start);
            container.appendChild(end);

            return container;
        }

        //custom max min filter function
        function minMaxFilterFunction(headerValue, rowValue, rowData, filterParams){
            //headerValue - the value of the header filter element
            //rowValue - the value of the column in this row
            //rowData - the data for the row being filtered
            //filterParams - params object passed to the headerFilterFuncParams property

                if(rowValue){
                    if(headerValue.start != ""){
                        if(headerValue.end != ""){
                            return rowValue >= headerValue.start && rowValue <= headerValue.end;
                        }else{
                            return rowValue >= headerValue.start;
                        }
                    }else{
                        if(headerValue.end != ""){
                            return rowValue <= headerValue.end;
                        }
                    }
                }

            return true; //must return a boolean, true if it passes the filter.
        }

        var tabledata = [
            { id: 1, name: "Oli Bob", progress: 12, gender: "male", rating: 1, col: "red", dob:"14/04/1984", car: true },
            { id: 2, name: "Mary May", progress: 1, gender: "female", rating: 2, col: "blue", dob:"14/05/1982", car: true },
            { id: 3, name: "Christine Lobowski", progress: 42, gender: "female", rating: 0, col: "green", dob:"22/05/1982", car: true },
            { id: 4, name: "Brendon Philips", progress: 100, gender: "male", rating: 1, col: "orange", dob:"01/08/1980", car: false },
            { id: 5, name: "Margret Marmajuke", progress: 16, gender: "female", rating: 5, col: "yellow", dob:"31/01/1999", car: false },
            { id: 6, name: "Frank Harbours", progress: 38, gender: "male", rating: 4, col: "red", dob:"12/05/196", car: true },
            { id: 7, name: "Jamie Newhart", progress: 23, gender: "male", rating: 3, col: "green", dob:"14/05/1985", car: true  },
            { id: 8, name: "Gemma Jane", progress: 60, gender: "female", rating: 0, col: "red", dob:"22/05/1982", car: true  },
            { id: 9, name: "Emily Sykes", progress: 42, gender: "female", rating: 1, col: "maroon", dob:"11/11/1970", car: false  },
            { id: 10, name: "James Newman", progress: 73, gender: "male", rating: 5, col: "red", dob:"22/03/1998", car: false }
        ];

        var table = new Tabulator("#example-table", {
            data: tabledata,
            layout: "fitColumns",
            columns:[
                {title:"Name", field:"name", width:150, headerFilter:"input"},
                {title:"Progress", field:"progress", width:150, sorter:"number", headerFilter:minMaxFilterEditor, headerFilterFunc:minMaxFilterFunction, headerFilterLiveFilter:false},
                {title:"Gender", field:"gender", editor:"list", editorParams:{values:{"male":"Male", "female":"Female", clearable:true}}, headerFilter:true, headerFilterParams:{values:{"male":"Male", "female":"Female", "":""}, clearable:true}},
                {title:"Rating", field:"rating", width:80, editor:"star", hozAlign:"center", width:100, headerFilter:"number", headerFilterPlaceholder:"at least...", headerFilterFunc:">="},
                {title:"Favorite Color", field:"col", editor:"input", headerFilter:"list", headerFilterParams:{valuesLookup:true, clearable:true}},
                {title:"Date Of Birth", field:"dob", hozAlign:"center", sorter:"date", headerFilter:"input"},
                {title:"Driver", field:"car", hozAlign:"center", formatter:"tickCross",  headerFilter:"tickCross",  headerFilterParams:{"tristate":true},headerFilterEmptyCheck:function(value){return value === null}},
            ],
        });
    </script>
</html>
